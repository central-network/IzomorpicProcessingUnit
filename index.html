                        y: this.model_world_scale_y,
                        z: this.model_world_scale_z,
                        w: this.model_world_scale_w,
                    }
                };

                static LocalColor = class Color extends this {
                    static base = {
                        r: this.model_local_color_r,
                        g: this.model_local_color_g,
                        b: this.model_local_color_b,
                        a: this.model_local_color_a,
                    }
                };

                static WorldColor = class extends this {
                    static base = {
                        r: this.model_world_color_r,
                        g: this.model_world_color_g,
                        b: this.model_world_color_b,
                        a: this.model_world_color_a,
                    }
                };

                static createDescriptor = function (label, target) {
                    const base      = this.base[ label ];

                    const getter    = this.getter;
                    const setter    = this.setter;

                    return {
                        get         : Reflect.apply.bind(Reflect, getter, null, [ base, target ]),
                        set         : setter.bind(null, base, target ), 
                        enumerable  : true,
                    };
                };

                constructor (offset) {
                    Object.defineProperties(super(offset), 
                        Object.fromEntries(Object.keys(new.target.base).map(key =>
                            Array.of(key, new.target.createDescriptor(key, this))
                        ))
                    );
                };
            };

            static Object = class extends this {
                static Scene  = class extends this {};
                static Model  = class extends this {};
                static Camera = class extends this {
                    static Perspective = class extends this {};
                    static Ortographic = class extends this {};
                };
            };
        };

        const { 
            Vector : { 
                LocalPosition, LocalRotation, LocalScale, LocalColor,
                WorldPosition, WorldRotation, WorldScale, WorldColor, },
            Object : { 
                Scene, Model, Camera, 
            Camera : { 
                Perspective, Ortographic }}, 
        } = Pointer;

        Object.defineProperties( Pointer.Object.prototype, {
            position : { enumerable : true, 
                get : function () { return new LocalPosition( this ) }, 
                set : function ( value ) { Object.assign(this.position, Object(value)) } 
            },

            rotation : { enumerable : true, 
                get : function () { return new LocalRotation( this ) }, 
                set : function ( value ) { Object.assign(this.rotation, Object(value)) } 
            },
        });


        Object.defineProperties( Model.prototype, {
            scale : { enumerable : true, 
                get : function () { return new LocalScale( this ) }, 
                set : function ( value ) { Object.assign(this.scale, Object(value)) } 
            },
                        
            scene : { enumerable : true, 
                get : function () { return Scene.at(this.get_model_scene()); }, 
                set : function ( value ) { this.set_model_scene(value || 0); }, 
            },

            parent : { enumerable : true, 
                get : function () { return Model.at(this.get_model_parent()); }, 
                set : function ( value ) { this.set_model_parent(value || 0); }, 
            },

            color : { enumerable : true, 
                get : function () { return new LocalColor( this ) }, 
                set : function ( value ) { Object.assign(this.color, Object(value)) } 
            },
        });


        Object.defineProperties( Scene.prototype, {
            background : { enumerable : true, 
                get : function () { return new LocalColor( this ) }, 
                set : function ( value ) { Object.assign(this.color, Object(value)) } 
            },
        });


        const scene = new Scene();

        m3.scene = scene;
